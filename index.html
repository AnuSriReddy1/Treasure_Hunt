<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .button {
            background: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background: #0056b3;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Treasure Hunt</h1>
        <div id="team-selection">
            <p>Select your team to begin:</p>
            <button class="button" onclick="selectTeam(1)">Team 1</button>
            <button class="button" onclick="selectTeam(2)">Team 2</button>
        </div>

        <div id="clue-section" style="display: none;">
            <p id="clue-text">Clue 1: Paste your link below:</p>
            <input type="text" id="user-link" class="input" placeholder="Enter your link here">
            <button class="button" onclick="validateLink()">Submit Link</button>
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const teamLinks = {
            1: [
                "https://example.com/team1/clue1",
                "https://example.com/team1/clue2",
                "https://example.com/team1/clue3",
                "https://example.com/team1/clue4",
                "https://example.com/team1/clue5",
                "https://example.com/team1/clue6",
                "https://example.com/team1/clue7",
                "https://example.com/team1/clue8"
            ],
            2: [
                "https://example.com/team2/clue1",
                "https://example.com/team2/clue2",
                "https://example.com/team2/clue3",
                "https://example.com/team2/clue4",
                "https://example.com/team2/clue5",
                "https://example.com/team2/clue6",
                "https://example.com/team2/clue7",
                "https://example.com/team2/clue8"
            ]
        };

        let currentTeam = null;
        let currentClueIndex = 0;

        function selectTeam(team) {
            currentTeam = team;
            currentClueIndex = 0;
            document.getElementById('team-selection').style.display = 'none';
            document.getElementById('clue-section').style.display = 'block';
            updateClueText();
        }

        function validateLink() {
            const userLink = document.getElementById('user-link').value;
            const correctLink = teamLinks[currentTeam][currentClueIndex];

            const message = document.getElementById('message');
            message.style.display = 'block';

            if (userLink === correctLink) {
                message.className = 'message success';
                message.textContent = 'Correct! Proceeding to the next clue.';
                currentClueIndex++;

                if (currentClueIndex < teamLinks[currentTeam].length) {
                    updateClueText();
                } else {
                    document.getElementById('clue-section').innerHTML = '<p>Congratulations! You have completed the treasure hunt!</p>';
                }
            } else {
                message.className = 'message error';
                message.textContent = 'Incorrect link. Please try again.';
            }
        }

        function updateClueText() {
            document.getElementById('clue-text').textContent = `Clue ${currentClueIndex + 1}: Paste your link below:`;
            document.getElementById('user-link').value = '';
        }
    </script>
</body>
</html>
